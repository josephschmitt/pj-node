name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  auto-merge:
    needs: test
    runs-on: ubuntu-latest
    # Only auto-merge release PRs (patch bumps)
    if: startsWith(github.head_ref, 'release/')
    steps:
      - uses: actions/checkout@v4

      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.PJ_NODE_PAT }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: gh pr merge "$PR_NUMBER" --auto --squash

  notify-failure:
    needs: test
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - uses: actions/checkout@v4

      - name: Comment on PR about failure
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr comment "$PR_NUMBER" --body "⚠️ **CI Failed** - @josephschmitt please review.

          Build, test, or lint checks did not pass. Auto-merge blocked."
